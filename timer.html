<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer">
      <p class="clockface"></p>
      <div class="action">
        <button class="btn-timer" data-action-start>Start</button>
        <button class="btn-timer" data-action-stop>Stop</button>
      </div>
    </div>

    <style>
      .btn-timer {
        background-color: rgb(96, 96, 228);
        color: aliceblue;
        border: none;
        width: 80px;
        height: 40px;
        border-radius: 5%;
        margin-left: 20px;
        font-size: 16px;
        font-family: sans-serif;
      }
    </style>
    <script src="/java_script/timer.js"></script>
  </body>
</html>
